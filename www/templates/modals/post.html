<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Post something</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <textarea placeholder="Tip: Max 140 chars" maxlength="140" rows="4"></textarea>
            </label>
        </div>
        <div class="row">
            <div class="col text-right">
                <button class="button button-outline button-positive" ng-click="closePost()">
                    Cancel
                </button>
                <button class="button button-energized" ng-click="closePost()">
                    Post Status
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
