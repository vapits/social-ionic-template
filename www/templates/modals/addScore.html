<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add score</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Versus
                </div>
                <select>
                    <option selected disabled>Select a player</option>
                    <option>Dionysis</option>
                    <option>Frank</option>
                    <option>Robert</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Game
                </div>
                <select>
                    <option selected disabled>Select one</option>
                    <option>Table Fussball</option>
                    <option>Fifa</option>
                    <option>Ping Pong</option>
                </select>
            </label>

            <label class="item item-input">
                <div class="input-label">
                    Your score
                </div>
                <input type="number">
            </label>

            <label class="item item-input">
                <div class="input-label">
                    Second player score
                </div>
                <input type="number">
            </label>
        </div>
        <div class="row">
            <div class="col text-right">
                <button class="button button-outline button-positive" ng-click="closePost()">
                    Cancel
                </button>
                <button class="button button-energized" ng-click="closePost()">
                    Add Score
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
